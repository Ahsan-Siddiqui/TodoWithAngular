
<div class="row" style="width: 50%;float:left;margin: 0;">
  <div class="col-12">
<div class="my-2 card shadow p-1 rounded">
  <div class="card-body">
  <div class="card-header">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
  </div>
  <div class="card-body">
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="todo-{{i}}" (click)="onCheckBoxClick(todo)"
        [checked]="!todo.active">
      <label class="form-check-label" for="exampleCheck1{{i}}">Done</label>
    </div>

    <div class="mt-3">
      <button class="btn btn-danger btn-sm" (click)="onClick()">Delete</button>
    </div>
  </div>
</div>
</div>
</div>
